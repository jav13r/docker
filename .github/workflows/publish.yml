name: Publish image php

on:
  push:
    branches:
      - master

jobs:

  push_to_registry:
    name: Publish image docker hub
    runs-on: ubuntu-latest
    env:
      DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      REPOSITORY: jav13r/php

    steps:
      - name: 10-Check out the repo
        uses: actions/checkout@v2

      - name: 20-Push image to docker Hub
        uses: docker/build-push-action@v1
        with:
          username: $DOCKER_USER
          password: $DOCKER_PASSWORD
          repository: $REPOSITORY
          dockerfile: Dockerfile.php5-cli
          tags: 5.6-cli, 5.6.35-cli

      - name: 30-Push update README Docker Hub Description
        uses: peter-evans/dockerhub-description@v2.1.0
        env:
          DOCKERHUB_USERNAME: $DOCKER_USER
          DOCKERHUB_PASSWORD: $DOCKER_PASSWORD
          DOCKERHUB_REPOSITORY: $REPOSITORY
